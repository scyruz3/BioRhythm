{% extends 'layout.html' %}

{% block head %}
<title>Find Users</title>
<!-- Custom fonts for this template -->
<link href="/static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
<link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">

<!-- Custom styles for this template -->
<link href="/static/css/sb-admin-2.min.css" rel="stylesheet">

<!-- Custom styles for this page -->
<link href="/static/vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">

<script type="text/javascript">
    function sendFriendRequest(friendID) {
        data = { "userID": "622d0e529523a13ef2ad42f8", "friendID": friendID };

        console.log(`sending request from 622d0e529523a13ef2ad42f8 to ${friendID}`);
        $.ajax({
            type: 'post',
            url: '/friend-requests',
            data: JSON.stringify(data),
            contentType: "application/json; charset=utf-8"
        })
    }
</script>
{% endblock %}


<!-- Begin Page Content -->
<c class="container-fluid">
    {% block content %}
    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Search results for "{{ query }}"</h1>
    <p></p>

    <!--Users Cards-->
    <div class="row align-items-center justify-content-center">
        <div class="col-lg-4 m-4">
            {% for result in results %}
            <div class="card border-left-info shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-lg font-weight-bold text-info text-uppercase mb-0">
                                {{ result["username"] }}
                            </div>
                        </div>
                        <div class="col-auto">
                            <button data-friendID={{result["_id"]["$oid"]}} class="btn btn-success btn-circle btn-lg"
                                onclick="sendFriendRequest(this.getAttribute('data-friendID'))">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- /.container-fluid -->
    {% endblock content%}
    </div>
    <!-- End of Main Content -->
